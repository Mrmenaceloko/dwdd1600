<!doctype html>
<html lang="en">
<head>
    <meta name="description" content="Get your next meal delivered by drone."/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="delivery.css">
    
    <meta charset="UTF-8">
    <title>Drone Delivery Services LLC.</title>
</head>
<body>
    <!-- start the page header -->
    <header>
        <h1>Drone Delivery </h1>
        <p>Service Above and Beyond</p>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li class="active"><a href="delivery.html">Request a Delivery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- start the page main -->
    <main>
        <h1>Request a Delivery</h1>
        <form method="get" class="myForm" action="thankyou.html">
        <fieldset>
            <legend>Customer Information</legend>
        <label>First Name*<input type="text" name="fname" required>
        </label>
             <label>Last Name*<input type="text" name="lname" required>
        </label>
             <label>Cell Number*<input type="tel" name="phone" required>
        </label>
            <label>Email*<input type="email" name="email" >
        </label>
        </fieldset>
            <fieldset><legend>Delivery Method</legend>
                <label><input type="radio" name="method" value="drone">Drone Delivery(2 hrs)</label>
                <label><input type="radio" name="method" value="cycle">Bike Delivery(3 hrs)
                </label>
                 <label><input type="radio" name="method" value="carrier">Carrier Delivery(4 hrs)
                </label><fieldset/> 
                <fieldset>
                    <legend>Delivery Options</legend>
                  <label> <input type="checkbox" name="porch" value="choosen">Front Porch</label> 
                    
                  <label> <input type="checkbox" name="deck" value="choosen">Back Deck </label>
                       
                  <label> <input type="checkbox" name="driveway" value="choosen">Driveway </label>
    
                  <label> <input type="checkbox" name="garage" value="choosen">Garage</label>
               <label>Preferred Delivery Time
                    <select name="time">
                    <option value="none">Please select</option>
                    <option value="morning">Between 7:00am and 11:00am</option>
                     <option value="noon">Between 11:00am and 2:00pm</option>
                     <option value="afternoon">Between 2:00am and 5:00pm</option>
                     <option value="evening">Between 5:00pm and 8:00pm</option>
                    </select>
                   </label>
                 </fieldset>
    <label>
                
                
                <textarea name="comments"></textarea> Comments</label>
                 <input type="submit" value="Send Delivery Request">
    <!-- start the page footer -->
    <footer>
        <p>&copy;2021 &bull; Drone Delivery Services &bull; <a href="mailto:zen@gmail.com">Email Us</a> </p>
    </footer>
</body>
</html>
