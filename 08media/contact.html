    <title>Contact Us</title>
<main>
        <h1>Contact Us</h1>
      
    <form method="get" class="myForm" action="thankyou.html">
            <fieldset>
                <legend>Customer Information</legend>
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
             </fieldset>
            
            <fieldset>
                <legend>Appearance Options</legend>
                <label><input type="radio" name="method" value="Live Performance">Live Performance</label>
                <label><input type="radio" name="method" value="Music Video Cameo">Music Video Cameo</label>
                <label><input type="radio" name="method" value="Television Cameo">Television Cameo</label>
            </fieldset>
            
            <fieldset>
                <legend>Album to Perform</legend>
                <label><input type="checkbox" name="Ghetto Gospel 1" value="choosen">Ghetto Gospel 1 </label>
                <label><input type="checkbox" name="Ghetto Gospel 2" value="choosen">Ghetto  Gospel 2</label>
                <label><input type="checkbox" name="Ghetto Gospel 3" value="choosen">Ghetto Gospel 3</label>
                </fieldset>
            
            <fieldset>
            <label>Preferred Performance Time
                <select name="time">
                    <option value="none">Please select</option>
                    <option value="morning">Between 7:00am and 11:00am</option>
                    <option value="noon">Between 11:00am and 2:00pm</option>
                    <option value="afternoon">Between 2:00pm and 5:00pm</option>
                    <option value="evening">Between 5:00pm and 8:00pm</option>
                </select>
            </label>
            </fieldset>
            <label>Comments
                <textarea name="comments"></textarea> </label>
            
            <input type="submit" value=" Contact Us ">
        </form>
